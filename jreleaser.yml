project:
  name: jongodb
  description: In-memory MongoDB-compatible backend for Spring Boot and Java integration tests.
  links:
    homepage: https://github.com/midagedev/jongodb
  authors:
    - hckim
  license: Apache-2.0

signing:
  active: RELEASE
  pgp:
    armored: true
    mode: COMMAND
    command:
      keyName: 80E58188D82E4E1C
      args:
        - --pinentry-mode
        - loopback

deploy:
  maven:
    mavenCentral:
      app:
        active: RELEASE
        url: https://central.sonatype.com/api/v1/publisher
        applyMavenCentralRules: true
        stagingRepositories:
          - build/staging-deploy
