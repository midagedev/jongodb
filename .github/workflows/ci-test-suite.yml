name: CI Test Suite

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "testkit/**"
      - "build.gradle.kts"
      - "settings.gradle.kts"
      - ".github/workflows/ci-test-suite.yml"
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "testkit/**"
      - "build.gradle.kts"
      - "settings.gradle.kts"
      - ".github/workflows/ci-test-suite.yml"

permissions:
  contents: read

concurrency:
  group: ci-test-suite-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gradle-test:
    name: clean test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.11.1"

      - name: Run clean test
        run: gradle --no-daemon --stacktrace clean test
