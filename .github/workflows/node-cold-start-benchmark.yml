name: Node Cold-Start Benchmark

on:
  pull_request:
    paths:
      - "packages/memory-server/**"
      - "scripts/node/**"
      - "package.json"
      - ".github/workflows/node-cold-start-benchmark.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  benchmark:
    name: cold-start budget gate
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.10.2"

      - name: Install workspace dependencies
        run: npm ci

      - name: Build Node adapter package
        run: npm run node:build

      - name: Run cold-start benchmark gate
        run: |
          npm run node:benchmark:cold-start -- \
            --iterations 9 \
            --budget-median-ms 500 \
            --budget-p95-ms 1500 \
            --outputDir build/reports/node-cold-start

      - name: Upload cold-start benchmark report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: node-cold-start-benchmark
          path: |
            build/reports/node-cold-start/report.json
            build/reports/node-cold-start/report.md
          if-no-files-found: warn
          retention-days: 14
