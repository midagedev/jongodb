name: Maven Central Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (must not end with -SNAPSHOT)"
        required: true
        type: string
      group:
        description: "Maven groupId"
        required: false
        default: "io.github.midagedev"
        type: string
      artifact:
        description: "Maven artifactId"
        required: false
        default: "jongodb"
        type: string

permissions:
  contents: read

jobs:
  publish:
    name: Publish to Maven Central
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate version input
        shell: bash
        run: |
          if [[ "${{ inputs.version }}" == *"-SNAPSHOT" ]]; then
            echo "Release version must not be a SNAPSHOT: ${{ inputs.version }}"
            exit 1
          fi

      - name: Set up Temurin 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.11.1"

      - name: Import GPG keys
        env:
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}
        shell: bash
        run: |
          export GNUPGHOME="${RUNNER_TEMP}/gnupg"
          mkdir -p "$GNUPGHOME"
          chmod 700 "$GNUPGHOME"

          printf '%s' "$JRELEASER_GPG_PUBLIC_KEY" | gpg --batch --import
          printf '%s' "$JRELEASER_GPG_SECRET_KEY" | gpg --batch --import
          gpg --batch --list-secret-keys --keyid-format LONG

          echo "GNUPGHOME=$GNUPGHOME" >> "$GITHUB_ENV"
          echo "JRELEASER_GPG_HOMEDIR=$GNUPGHOME" >> "$GITHUB_ENV"

      - name: Stage and deploy
        env:
          JRELEASER_GITHUB_TOKEN: ${{ github.token }}
          JRELEASER_MAVENCENTRAL_APP_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          JRELEASER_MAVENCENTRAL_APP_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          gradle --no-daemon --stacktrace \
            -PpublishVersion="${{ inputs.version }}" \
            -PpublishGroup="${{ inputs.group }}" \
            -PpublishArtifactId="${{ inputs.artifact }}" \
            centralRelease

      - name: Upload staged artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maven-staging
          path: build/staging-deploy/**
          if-no-files-found: warn
          retention-days: 14
